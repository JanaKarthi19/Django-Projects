{% extends 'blog\base.html' %}

    {% block content %}
    <!-- <head>
        <title>{{Post_title}}</title>
    </head> -->
    <style>
        .custom-bg{
            background-color: #cccccc;
            min-height: 100vh;
        }
        .PostInfo{
            padding: 0 5%;
        }
    </style>

    <section class="PostInfo custom-bg">  
            <div class="row">
                <div class="col-12 col-lg-8 col-sm-12">
                    <div class="container m-4">
                        <div class="card">
                            <div class="row">
                                <div class="col m-4">
                                    <h1 class="">{{ post.title | upper}}</h1>
                                    <p class="text-muted">Posted on {{ post.created_at|date:"F j, Y"}} </p>
                                </div>
                            </div>
                        
                                <div class="col">
                                <div class="card-body">
                                    <img src={{ post.image_url }} class="img-fluid mb-4" alt="Blog Image">
                                    <p> {{ post.content }} </p>
                                </div>
                                </div>                        
                        </div>
                    </div>
                </div>
                    
                <div class="col-12 col-lg-4 col-sm-12">
                    <div class="container m-4">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-title">
                                        <h1 class="px-2">Similar Posts</h1>
                                    </div>
                                    <div class="card-body">
                                        <ul>
                                            <li><a class="text-decoration-none" href={% url "blog:index" %}><b>Post 1</b></a></li>
                                            <li><a class="text-decoration-none" href=""><b>Post 2</b></a></li>
                                            <li><a class="text-decoration-none" href=""><b>Post 3</b></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>

            </div>

    </section>

    {% endblock %}
